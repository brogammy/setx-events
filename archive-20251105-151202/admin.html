<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETX Events - Admin Dashboard</title>
    <style>
        :root {
            --color-primary: #21808d;
            --color-bg: #fcfcf9;
            --color-surface: #fffffd;
            --color-text: #13343b;
            --color-text-secondary: #626c71;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-success: #28a745;
            --color-danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
        }

        .header {
            background: var(--color-primary);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid var(--color-border);
        }

        .stat-card .stat-label {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-card .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .section {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid var(--color-border);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--color-text);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        th {
            background: rgba(33, 128, 141, 0.05);
            font-weight: 600;
            color: var(--color-text);
        }

        tr:hover {
            background: rgba(33, 128, 141, 0.03);
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: #1d7480;
        }

        .btn-danger {
            background: var(--color-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-sm {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--color-success);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--color-text-secondary);
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .chart-label {
            width: 120px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .chart-bar-fill {
            height: 30px;
            background: var(--color-primary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 0.75rem;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .refresh-btn {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéõÔ∏è SETX Events Admin Dashboard</h1>
        <p>Manage events, venues, and view analytics</p>
    </div>

    <div class="container">
        <button class="btn btn-primary refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Events</div>
                <div class="stat-value" id="totalEvents">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Upcoming Events</div>
                <div class="stat-value" id="upcomingEvents">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Venues</div>
                <div class="stat-value" id="activeVenues">-</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Events by City</h2>
            <div id="eventsByCity"></div>
        </div>

        <div class="section">
            <h2 class="section-title">Events by Category</h2>
            <div id="eventsByCategory"></div>
        </div>

        <div class="section">
            <h2 class="section-title">Recent Events</h2>
            <div id="recentEvents"></div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="window.open('http://100.104.226.70:8081', '_blank')">
                üåê View Public Site
            </button>
            <button class="btn btn-primary" onclick="window.open('http://100.104.226.70:3001/api/events', '_blank')">
                üìä View API Data
            </button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://100.104.226.70:3001';

        async function loadData() {
            document.getElementById('statsGrid').style.opacity = '0.5';
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/stats`);
                const stats = await response.json();
                
                // Update stat cards
                document.getElementById('totalEvents').textContent = stats.totalEvents;
                document.getElementById('upcomingEvents').textContent = stats.upcomingEvents;
                document.getElementById('activeVenues').textContent = stats.activeVenues;
                
                // Events by city chart
                const cityHTML = stats.eventsByCity.map(item => {
                    const maxCount = Math.max(...stats.eventsByCity.map(c => c.count));
                    const width = (item.count / maxCount * 100);
                    return `
                        <div class="chart-bar">
                            <div class="chart-label">${item.city}</div>
                            <div class="chart-bar-fill" style="width: ${width}%">
                                ${item.count}
                            </div>
                        </div>
                    `;
                }).join('');
                document.getElementById('eventsByCity').innerHTML = cityHTML;
                
                // Events by category chart
                const categoryHTML = stats.eventsByCategory.map(item => {
                    const maxCount = Math.max(...stats.eventsByCategory.map(c => c.count));
                    const width = (item.count / maxCount * 100);
                    return `
                        <div class="chart-bar">
                            <div class="chart-label">${item.category}</div>
                            <div class="chart-bar-fill" style="width: ${width}%">
                                ${item.count}
                            </div>
                        </div>
                    `;
                }).join('');
                document.getElementById('eventsByCategory').innerHTML = categoryHTML;
                
                // Recent events table
                const eventsHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Event</th>
                                <th>Date</th>
                                <th>City</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${stats.recentEvents.map(event => `
                                <tr>
                                    <td><strong>${event.title}</strong></td>
                                    <td>${formatDate(event.date)}</td>
                                    <td>${event.city}</td>
                                    <td><span class="badge badge-success">${event.category}</span></td>
                                    <td>
                                        <button class="btn btn-danger btn-sm" onclick="deleteEvent(${event.id}, '${event.title}')">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('recentEvents').innerHTML = eventsHTML;
                
                document.getElementById('statsGrid').style.opacity = '1';
                
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load data. Make sure API server is running.');
            }
        }

        async function deleteEvent(id, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/events/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Event deleted successfully');
                    loadData();
                } else {
                    alert('Failed to delete event');
                }
            } catch (error) {
                alert('Error deleting event');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
