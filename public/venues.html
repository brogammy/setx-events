<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venues - SETX Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            padding-top: 20px;
        }

        .navbar {
            background: linear-gradient(135deg, #21808d 0%, #1a6570 100%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
            margin-bottom: 20px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 1rem 1.5rem;
            display: inline-block;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-color: white;
        }

        .nav-link.active {
            border-bottom-color: white;
            background: rgba(255, 255, 255, 0.15);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 40px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .venues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .venue-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .venue-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .venue-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .venue-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .venue-content {
            padding: 20px;
        }

        .venue-header {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .venue-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .venue-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .venue-info {
            flex: 1;
        }

        .venue-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .venue-category {
            font-size: 12px;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            width: fit-content;
        }

        .venue-details {
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .detail-icon {
            width: 20px;
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }

        .detail-text {
            flex: 1;
            word-break: break-word;
        }

        .detail-text a {
            color: #667eea;
            text-decoration: none;
        }

        .detail-text a:hover {
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .social-link {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
            transition: background 0.3s;
        }

        .social-link:hover {
            background: #667eea;
            color: white;
        }

        .venue-events {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        .event-count {
            font-weight: 600;
            color: #667eea;
        }

        .view-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: opacity 0.3s;
        }

        .view-button:hover {
            opacity: 0.9;
        }

        .no-results {
            background: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            color: #666;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: white;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .venues-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-link">üìÖ Events</a>
            <a href="/venues" class="nav-link active">üìç Venues</a>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé≠ SETX Venues</h1>
            <p>Discover event venues across Southeast Texas</p>

            <!-- Controls -->
            <div class="controls">
                <input
                    type="text"
                    class="search-box"
                    id="searchInput"
                    placeholder="Search venues by name..."
                >
                <select class="filter-select" id="cityFilter">
                    <option value="">All Cities</option>
                    <option value="Beaumont">Beaumont</option>
                    <option value="Port Arthur">Port Arthur</option>
                    <option value="Orange">Orange</option>
                    <option value="Nederland">Nederland</option>
                    <option value="Vidor">Vidor</option>
                    <option value="Silsbee">Silsbee</option>
                </select>
                <select class="filter-select" id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats" id="stats"></div>

        <!-- Venues Grid -->
        <div class="venues-grid" id="venuesGrid">
            <div class="loading">Loading venues...</div>
        </div>
    </div>

    <script>
        console.log('‚ú® venues.html script loaded!');
        let allVenues = [];

        // Load venues on page load
        async function loadVenues() {
            console.log('üîµ loadVenues() called');
            try {
                // Use current host for API calls
                const apiBase = `http://${window.location.hostname}:3001`;
                console.log('üì° Fetching venues from:', `${apiBase}/api/venues?showAll=true`);
                const response = await fetch(`${apiBase}/api/venues?showAll=true`);
                console.log('üìä Response status:', response.status);
                const data = await response.json();
                console.log('üì¶ Venues loaded:', data.length || data);
                allVenues = Array.isArray(data) ? data : data.venues || [];
                console.log('‚úÖ allVenues set to', allVenues.length, 'venues');
                renderVenues(allVenues);
                populateFilters();
                updateStats();
            } catch (error) {
                console.error('‚ùå Error loading venues:', error);
                document.getElementById('venuesGrid').innerHTML =
                    '<div class="no-results">Failed to load venues. Error: ' + error.message + '</div>';
            }
        }

        async function renderVenues(venues) {
            console.log('üé® renderVenues() called with', venues.length, 'venues');
            const grid = document.getElementById('venuesGrid');

            if (!grid) {
                console.error('‚ùå venuesGrid element not found!');
                return;
            }

            if (venues.length === 0) {
                grid.innerHTML = '<div class="no-results">No venues found matching your search.</div>';
                return;
            }

            const apiBase = `http://${window.location.hostname}:3001`;
            console.log('üñºÔ∏è Building HTML for venues with apiBase:', apiBase);
            const htmlArray = venues.map(venue => {
                // Add cache-busting parameter to prevent browser from caching all images as the same file
                const imgSrc = `${apiBase}/images/venues/venue-${venue.id}.jpg?t=${venue.id}`;
                console.log(`üì∏ Venue ${venue.id} (${venue.name}): ${imgSrc}`);
                return `
                <div class="venue-card" onclick="viewVenue(${venue.id})">
                    <div class="venue-image">
                        <img src="${imgSrc}" alt="${venue.name}" onerror="this.style.display='none'">
                    </div>
                    <div class="venue-content">
                        <div class="venue-header">
                            ${venue.logo_url ? `
                                <div class="venue-logo">
                                    <img src="${apiBase}${venue.logo_url}" alt="${venue.name} logo">
                                </div>
                            ` : ''}
                            <div class="venue-info">
                                <div class="venue-name">${venue.name}</div>
                                ${venue.category ? `<div class="venue-category">${venue.category}</div>` : ''}
                            </div>
                        </div>

                        <div class="venue-details">
                            ${venue.address ? `
                                <div class="detail-row">
                                    <div class="detail-icon">üìç</div>
                                    <div class="detail-text">${venue.address}</div>
                                </div>
                            ` : ''}
                            ${venue.phone ? `
                                <div class="detail-row">
                                    <div class="detail-icon">üìû</div>
                                    <div class="detail-text"><a href="tel:${venue.phone}">${venue.phone}</a></div>
                                </div>
                            ` : ''}
                            ${venue.email ? `
                                <div class="detail-row">
                                    <div class="detail-icon">‚úâÔ∏è</div>
                                    <div class="detail-text"><a href="mailto:${venue.email}">${venue.email}</a></div>
                                </div>
                            ` : ''}
                            ${venue.website ? `
                                <div class="detail-row">
                                    <div class="detail-icon">üåê</div>
                                    <div class="detail-text"><a href="${venue.website}" target="_blank">Visit Website</a></div>
                                </div>
                            ` : ''}
                        </div>

                        <div class="social-links">
                            ${venue.facebook_url ? `
                                <a href="${venue.facebook_url}" target="_blank" class="social-link" title="Facebook">f</a>
                            ` : ''}
                            ${venue.instagram_url ? `
                                <a href="https://instagram.com/${venue.instagram_url.replace('@', '')}" target="_blank" class="social-link" title="Instagram">üì∑</a>
                            ` : ''}
                        </div>

                        <div class="venue-events">
                            <span class="event-count" id="event-count-${venue.id}">üìÖ Loading events...</span>
                        </div>

                        <button class="view-button" onclick="viewVenue(${venue.id}); event.stopPropagation();">
                            View Details & Events
                        </button>
                    </div>
                </div>
            `;
            });
            const html = htmlArray.join('');
            console.log('‚úÖ HTML generated, length:', html.length, 'chars');
            console.log('‚úÖ First 200 chars of HTML:', html.substring(0, 200));
            grid.innerHTML = html;
            console.log('‚úÖ Grid innerHTML set successfully');
            console.log('‚úÖ Grid now contains:', grid.children.length, 'elements');

            // Add image load event listeners to track which images load successfully
            const images = grid.querySelectorAll('.venue-image img');
            console.log('üìä Total images in grid:', images.length);
            images.forEach((img, idx) => {
                img.addEventListener('load', () => {
                    console.log(`‚úÖ Image ${idx + 1} loaded: ${img.src}`);
                });
                img.addEventListener('error', () => {
                    console.log(`‚ùå Image ${idx + 1} failed: ${img.src}`);
                });
            });

            // Load event counts for each venue
            for (const venue of venues) {
                try {
                    const apiBase = `http://${window.location.hostname}:3001`;
                    const venueResponse = await fetch(`${apiBase}/api/venues/${venue.id}`);
                    const venueData = await venueResponse.json();
                    const eventCount = (venueData.events && venueData.events.length) || 0;
                    const countElement = document.getElementById(`event-count-${venue.id}`);
                    if (countElement) {
                        countElement.innerHTML = `üìÖ ${eventCount} ${eventCount === 1 ? 'Event' : 'Events'}`;
                    }
                } catch (error) {
                    console.error(`Error loading events for venue ${venue.id}:`, error);
                }
            }
        }

        function populateFilters() {
            const categories = [...new Set(allVenues.map(v => v.category).filter(Boolean))];
            const categoryFilter = document.getElementById('categoryFilter');

            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            const cities = [...new Set(allVenues.map(v => v.city))];

            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${allVenues.length}</div>
                    <div class="stat-label">Venues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${cities.length}</div>
                    <div class="stat-label">Cities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${allVenues.reduce((sum, v) => sum + (v.priority || 0), 0)}</div>
                    <div class="stat-label">Combined Priority</div>
                </div>
            `;
        }

        function filterVenues() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const city = document.getElementById('cityFilter').value;
            const category = document.getElementById('categoryFilter').value;

            const filtered = allVenues.filter(venue => {
                const matchesSearch = !search || venue.name.toLowerCase().includes(search);
                const matchesCity = !city || venue.city === city;
                const matchesCategory = !category || venue.category === category;
                return matchesSearch && matchesCity && matchesCategory;
            });

            renderVenues(filtered);
        }

        function viewVenue(id) {
            window.location.href = `/venue/${id}`;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterVenues);
        document.getElementById('cityFilter').addEventListener('change', filterVenues);
        document.getElementById('categoryFilter').addEventListener('change', filterVenues);

        // Load on page load
        console.log('üìç Registering load event listener');
        window.addEventListener('load', () => {
            console.log('üöÄ Load event fired! Calling loadVenues()');
            loadVenues();
        });
    </script>
</body>
</html>
